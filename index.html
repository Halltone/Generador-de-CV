<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador de CV</h1>
            <div class="actions">
                <button class="btn btn-primary" onclick="exportarJSON()">Exportar JSON</button>
                <label class="btn btn-secondary">
                    Importar JSON
                    <input type="file" id="import-json" accept=".json" onchange="importarJSON(event)" style="display: none;">
                </label>
                <button class="btn btn-primary" onclick="abrirPreviewCV()">Previsualizar y Generar PDF</button>
                <button class="btn btn-danger" onclick="limpiarFormulario()">Limpiar Todo</button>
            </div>
        </header>

        <div class="cubicle">
            <h2 class="section-title">Información Personal</h2>
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Tu nombre completo">
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ej: +54 9 11 5555-5555">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="ejemplo@email.com">
                </div>
                <div class="form-group">
                    <label>LinkedIn (URL)</label>
                    <input type="text" id="linkedin" placeholder="URL de tu perfil de LinkedIn">
                </div>
            </div>
        </div>

        <div class="cubicle">
            <h2 class="section-title">Objetivo Profesional (Resumen)</h2>
            <div class="form-group">
                <label>Extracto</label>
                <textarea id="objetivo" rows="4" placeholder="Breve resumen de tu carrera y metas profesionales..."></textarea>
            </div>
        </div>

        <div class="cubicle">
            <h2 class="section-title">Experiencia Laboral</h2>
            <div id="experiencias-container">
                </div>
            <button class="btn btn-add" onclick="agregarExperiencia()">+ Agregar Experiencia</button>
        </div>

        <div class="cubicle">
            <h2 class="section-title">Formación Académica</h2>
            <div id="formacion-container">
                </div>
            <button class="btn btn-add" onclick="agregarFormacion()">+ Agregar Formación</button>
        </div>

        <div class="cubicle">
            <h2 class="section-title">Cursos y Certificaciones</h2>
            <div id="cursos-container">
                </div>
            <button class="btn btn-add" onclick="agregarCurso()">+ Agregar Curso</button>
        </div>

        <div class="cubicle">
            <h2 class="section-title">Idiomas</h2>
            <div id="idiomas-container">
                </div>
            <button class="btn btn-add" onclick="agregarIdioma()">+ Agregar Idioma</button>
        </div>

        <div class="cubicle">
            <h2 class="section-title">Habilidades</h2>
            <div id="habilidades-container">
                </div>
            <button class="btn btn-add" onclick="agregarHabilidad()">+ Agregar Habilidad</button>
        </div>

        <button class="btn btn-add-section" onclick="abrirModalNuevaSeccion()">
            + Agregar Nueva Sección
        </button>
    </div>

    <div id="modalNuevaSeccion" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Crear Nueva Sección</h3>
                <button class="close-modal" onclick="cerrarModalNuevaSeccion()">×</button>
            </div>
            <div class="form-group">
                <label>Nombre de la Sección</label>
                <input type="text" id="nombreSeccion" placeholder="Ej: Proyectos, Voluntariado, etc.">
            </div>
            <div class="form-group">
                <label>Campos de la Sección</label>
                <div id="campos-container">
                    </div>
                <button type="button" class="btn btn-add" onclick="agregarCampo()" style="margin-top: 10px;">
                    + Agregar Campo
                </button>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="crearNuevaSeccion()">Crear Sección</button>
                <button class="btn btn-secondary" onclick="cerrarModalNuevaSeccion()">Cancelar</button>
            </div>
        </div>
    </div>
    
    <div id="previewModal" class="modal" style="z-index: 1000;">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3 class="modal-title">Previsualización del CV</h3>
                <button class="close-modal" onclick="cerrarPreviewModal()">×</button>
            </div>
            
            <div id="cv-preview-area" class="cv-render-box">
                </div>

            <div class="modal-actions">
                <button class="btn btn-primary" onclick="confirmarGenerarPDF()">Descargar PDF</button>
                <button class="btn btn-secondary" onclick="cerrarPreviewModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
