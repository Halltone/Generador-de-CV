<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CV Profesional</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador de CV</h1>
            <div class="actions">
                <button class="btn btn-primary" onclick="exportarJSON()">Exportar JSON</button>
                <label class="btn btn-secondary">
                    Importar JSON
                    <input type="file" id="import-json" accept=".json" style="display: none;">
                </label>
                <button class="btn btn-success" onclick="abrirPreviewCV()">Previsualizar y Descargar</button>
                <button class="btn btn-danger" onclick="limpiarFormulario()">Reiniciar Todo</button>
            </div>
        </header>

        <div class="editor-area">
            
            <div class="cubicle">
                <h2 class="section-title">Información Personal</h2>
                <div class="row align-center mb-3">
                    <div class="photo-upload-container">
                        <div class="photo-preview-box">
                            <img id="img-preview" src="" style="display: none;">
                            <span id="img-placeholder">Sin Foto</span>
                        </div>
                        <label class="btn btn-sm btn-outline" style="margin-top: 10px; cursor: pointer;">
                            Subir Foto
                            <input type="file" id="inputFoto" accept="image/*" style="display: none;">
                        </label>
                    </div>
                    <div style="flex: 1;">
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ej: Juan Pérez">
                        </div>
                        <div class="form-group">
                            <label>Profesión / Título</label>
                            <input type="text" id="profesion" class="form-control" placeholder="Ej: Desarrollador Web">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group half">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group half">
                        <label>Teléfono</label>
                        <input type="tel" id="telefono" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group half">
                        <label>Ubicación</label>
                        <input type="text" id="ubicacion" class="form-control" placeholder="Ciudad, País">
                    </div>
                    <div class="form-group half">
                        <label>LinkedIn / Web</label>
                        <input type="text" id="linkedin" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Perfil Profesional / Objetivo</label>
                    <textarea id="perfil" class="form-control" rows="3" placeholder="Resumen de tu perfil..."></textarea>
                </div>
            </div>

            <div class="cubicle">
                <h2 class="section-title">Experiencia Laboral</h2>
                <div id="experiencias-container"></div>
                <button class="btn btn-add" onclick="agregarExperiencia()">+ Agregar Experiencia</button>
            </div>

            <div class="cubicle">
                <h2 class="section-title">Formación Académica</h2>
                <div id="formacion-container"></div>
                <button class="btn btn-add" onclick="agregarFormacion()">+ Agregar Educación</button>
            </div>

            <div class="cubicle">
                <h2 class="section-title">Cursos y Certificaciones</h2>
                <div id="cursos-container"></div>
                <button class="btn btn-add" onclick="agregarCurso()">+ Agregar Curso</button>
            </div>

            <div class="row-sections">
                <div class="cubicle half">
                    <h2 class="section-title">Idiomas</h2>
                    <div id="idiomas-container"></div>
                    <button class="btn btn-add" onclick="agregarIdioma()">+ Agregar Idioma</button>
                </div>
                <div class="cubicle half">
                    <h2 class="section-title">Habilidades</h2>
                    <div id="habilidades-container" class="skills-wrapper"></div>
                    <button class="btn btn-add" onclick="agregarHabilidad()">+ Agregar Habilidad</button>
                </div>
            </div>

            <div id="secciones-extra-container"></div>
            
        </div>
    </div>

    <div id="previewModal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3>Vista Previa</h3>
                <span class="close-modal" onclick="cerrarPreviewModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="cv-preview-area" class="cv-render-area"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="cerrarPreviewModal()">Seguir Editando</button>
                <button class="btn btn-primary" onclick="confirmarGenerarPDF()">Descargar PDF Ahora</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
